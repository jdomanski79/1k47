<!DOCTYPE html>
<html layout:decorate="~{layouts/layout}">
<head>
    <title> Formularz transakcji</title>
</head>
<body>

<main class="main-content" layout:fragment="content">
<form method='post' autocomplete='off' class="form" th:object="${transaction}">
  <fieldset>
    <legend th:text="${title}"></legend>    
    
    <label for="date" class="form__label">Data</label>
    <input class="form__input" type="date" name="date" id="date" th:value="${date}" th:field="*{date}" autofocus>
    
    <label for="sum" class="form__label">Kwota</label>
    <input class="form__input" type="number" step="0.01" name="sum" id="sum" maxlength="8" th:value="${amount}" th:field="*{amount}"> 


    <label for="category" class="form__label">Kategoria</label>
    <select class="form__input" name="category" id="category" th:name="${category}" th:field="*{category}">
       <option th:each="category: ${categories}" th:value="${category.id}" th:text="${category.name}">Nazwa kategorii </option>
    </select>

    <label for="description" class="form__label">Opis</label>
    <input class="form__input" type="text" name="description" id="description" th:value="${description}" th:field="*{description}">

    <button type="submit" class="form__input form__input--submit">Zapisz</button>
  </fieldset>
</form>


{{#if errors}}
  <ul>
    {{#each errors}}
      <li>{{this.msg}}</li>
    {{/each}}
  </ul>
{{/if}}
</main>
</body>
</html>
